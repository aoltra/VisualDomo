<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>VisualDomo</title>
    </head>
    <body>
        <div class="sp-logo">
            <div class="sp-image">
                <img src="img/VisualDomo%20logo%20blanco.png">
            </div>
            <div class="sp-loading"> 
            </div>
            <div class="sp-info">
                <span class="sp-status-icon">B</span>
                <span>Connected: </span>
                <span>Caprica</span>
            </div>
            <div class="mm-menu">
                <ul>
                    <li id="mm-external">
                        <a href="#">
                            <span class="mm-icon">C</span>
                            <div class="mm-content" >
                                <p class="mm-main">External</p>
                                <p class="mm-sub">Connect to external location</p>
                            </div>
                        </a>
                    </li>
                    <li id="mm-newlocation">
                        <a href="#">
                            <span class="mm-icon">I</span>
                            <div class="mm-content">
                                <p class="mm-main">New</p>
                                <p class="mm-sub">Configure a new location</p>
                            </div>
                        </a>
                    </li>
                    <li id="mm-assignlocation">
                        <a href="#">
                            <span class="mm-icon">K</span>
                            <div class="mm-content">
                                <p class="mm-main">Link</p>
                                <p class="mm-sub">Link to a previous location</p>
                            </div>
                        </a>
                    </li>
                     <li id="mm-configurethis">
                        <a href="#">
                            <span class="mm-icon">S</span>
                            <div class="mm-content">
                                <p class="mm-main">Configure</p>
                                <p class="mm-sub">Configure location</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script> 
        <script type="text/javascript" src="js/lib/jquery.mobile-1.4.3.js"></script> 
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/ODControl.js"></script>
        <script type="text/javascript" src="js/helpers/FileHelper.js"></script>
        <script type="text/javascript">
                app.initialize();
        </script>
    </body>
</html>
